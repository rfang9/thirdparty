<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var trucks = {}; 
      var markers = [];

      window.onmessage = function(event) {
          var data = event.data.data;
          for(var i = 0; i < data.body.length; i++) {
              var path = data.body[i].path.split('|');
              if (!trucks[path[0]])
                trucks[path[0]] = {
                    name: path[0]
                };
              trucks[path[0]][path[1]] = data.body[i].value;
          }

      }
      
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8
        });
/*
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello World!'
        });

        marker.addListener('click', function() {
            window.top.postMessage(marker.title, '*');
        });*/
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKIiU0ErtJBfYsjuRP4K6J_C2ridwaDwk&callback=initMap"
    async defer></script>
  </body>
</html>
