<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var trucks = {}; 
      var markers = []
      var info = {};
      var map;

      window.onmessage = function(event) {
          var data = event.data.data;
          for (var i = 0; i < data.body.length; i++) {
              var path = data.body[i].path.split('|');
              if (!trucks[path[0]]) {
                trucks[path[0]] = {
                    name: path[0]
                };
                }
              trucks[path[0]][path[1]] = data.body[i].value;
          }
          var keys = Object.keys(trucks);
          for (var i = 0; i < keys.length; i++) {
              var key = keys[i];
              console.dir(markers);
              var marker =  new google.maps.Marker({
                  position: {
                      lat: trucks[key].Latitude,
                      lng: trucks[key].Longitude
                  },
                  map: map
              });
              
              info[key] = new google.maps.InfoWindow({
                content: '<div><h1>' + key + '</h1></div>'
              });

              marker.addListener('click', function(event) {
                  window.top.postMessage({ type: 'CHANGE_ELEMENT', payload: key }, '*');
              });

              marker.addListener('mouseover', function(event) {
                  info[key].open(map, marker);
              });

              marker.addListener('mouseout', function(event) {
                  info[key].close();
              });
              markers.push(marker);
          }
        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < markers.length; i++) {
            bounds.extend(markers[i].getPosition());
        }
        map.fitBounds(bounds);
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.769, lng: -122.446},
          zoom: 8
        });
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKIiU0ErtJBfYsjuRP4K6J_C2ridwaDwk&callback=initMap"
    async defer></script>
  </body>
</html>
