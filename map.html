<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var trucks = {}; 
      var markers = {};
      var info = {};
      var map;

      window.onmessage = function(event) {
          var data = event.data.data;
          for (var i = 0; i < data.body.length; i++) {
              var path = data.body[i].path.split('|');
              if (!trucks[path[0]])
                trucks[path[0]] = {
                    name: path[0]
                };
              trucks[path[0]][path[1]] = data.body[i].value;
          }
          var keys = Object.keys(trucks);
          for (var i = 0; i < keys.length; i++) {
              markers[keys[i]] = new google.maps.Marker({
                  position: {
                      lat: trucks[keys[i]].Latitude,
                      lng: trucks[keys[i]].Longitude,
                  },
                  map: map
              });
              
              info[keys[i]] = new google.maps.InfoWindow({
                content: '<div><h1>' + keys[i] '</h1></div>'
              });

              markers[keys[i]].addListener('click', function(event) {
                  window.top.postMessage({
                      type: 'CHANGE_ELEMENT',
                      payload: keys[i]
                  });
              });

              markers[keys[i]].addListener('mouseover', function(event) {
                  info[keys[i]].open(map, markers[keys[i]]);
              });

              markers[keys[i]].addListener('mouseout', function(event) {
                  info[keys[i]].close();
              });
          }
        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < keys.length; i++) {
            bounds.extend(markers[keys[i]].getPosition());
        }
        map.fitBounds(bounds);


      }
            function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.769, lng: -122.446},
          zoom: 8
        });
      }

        });*/

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKIiU0ErtJBfYsjuRP4K6J_C2ridwaDwk&callback=initMap"

  </body>
</html>
