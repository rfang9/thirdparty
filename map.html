<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var trucks = {}; 
      var markers = {};
      var info = {};
      var map;

      window.onmessage = function(event) {
          var data = event.data.data;
          for (var i = 0; i < data.body.length; i++) {
              var path = data.body[i].path.split('|');
              if (!trucks[path[0]]) {
                trucks[path[0]] = {
                    name: path[0]
                };
                }
              trucks[path[0]][path[1]] = data.body[i].value;
          }
          var keys = Object.keys(trucks);
          for (var i = 0; i < keys.length; i++) {
              var key = keys[i];
              markers[key] = new google.maps.Marker({
                  position: {
                      lat: trucks[key].Latitude,
                      lng: trucks[key].Longitude
                  },
                  map: map
              });
              
              info[key] = new google.maps.InfoWindow({
                content: '<div><h3>' + key + '</h3></div>'
              });

              markers[key].addListener('click', function(innerkey, innermap, innermarker) {
                  return function() {
                    window.top.postMessage({ type: 'CHANGE_ELEMENT', payload: innerkey }, '*');
                    innermap.setCenter(innermarker.getPosition());
                  }
              }(key, map, marker[key]));

              markers[key].addListener('mouseover', function(innerkey) {
                  return function() {
                    info[innerkey].open(map, markers[innerkey]);
                  }
              }(key));

              markers[key].addListener('mouseout', function(innerkey) {
                  return function() {
                    info[innerkey].close();
                  }
              }(key));

              markers[key].addListener('mouseup', function(innerkey) {
                  return function() {
                    info[innerkey].close();
                  }
              }(key));

          }
            var bounds = new google.maps.LatLngBounds();
            for (var i = 0; i < keys.length; i++) {
                bounds.extend(markers[keys[i]].getPosition());
            }
            map.fitBounds(bounds);

            map.setCenter(markers[data.element].getPosition());
            map.setZoom(8);
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.769, lng: -122.446},
          zoom: 8
        });
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKIiU0ErtJBfYsjuRP4K6J_C2ridwaDwk&callback=initMap"
    async defer></script>
  </body>
</html>
